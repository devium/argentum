worker_processes 1;

events {
  worker_connections 1024;
}

http {
  include       mime.types;
  default_type  application/octet-stream;
  sendfile        on;
  keepalive_timeout  65;

  server {
    listen 80;

    root /usr/share/nginx/html;
    index index.html;

    server_name localhost;
    location ~* \.(eot|otf|ttf|woff|woff2)$ { }
    location / {
      try_files $uri$args $uri$args/ /index.html;
    }
  }
}
