<div class="container-fluid navbar-pad"></div>
<div class="container-fluid bg-primary fixed-bottom py-1 px-1">
  <div class="row m-0">
    <div class="col-11 row p-0 m-0">

      <div *ngIf="roles.indexOf('ORDER') > -1" class="col-3 text-center px-1">
        <a routerLink="/order" routerLinkActive="active">
          <button type="button" class="btn btn-primary btn-block btn-sm">Order</button>
        </a>
      </div>
      <div *ngIf="roles.indexOf('CHECKIN') > -1" class="col-3 text-center px-1">
        <a routerLink="/checkin" routerLinkActive="active">
          <button type="button" class="btn btn-primary btn-block btn-sm">Check-in</button>
        </a>
      </div>
      <div *ngIf="roles.indexOf('SCAN') > -1" class="col-3 text-center px-1">
        <a routerLink="/scan" routerLinkActive="active">
          <button type="button" class="btn btn-primary btn-block btn-sm">Scan</button>
        </a>
      </div>
      <div *ngIf="roles.indexOf('ADMIN') > -1" class="col-3 text-center px-1">
        <a routerLink="/admin" routerLinkActive="active">
          <button type="button" class="btn btn-primary btn-block btn-sm">Admin</button>
        </a>
      </div>
    </div>

    <div class="col-1 p-0">
      <a routerLink="/logout">
        <button type="button" class="btn btn-primary btn-block btn-sm">
          <i class="fa fa-sign-out"></i>
        </button>
      </a>
    </div>

  </div>
</div>
