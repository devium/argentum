<div class="p-2">
  <app-order-history [activeModal]="activeModal">
  </app-order-history>

  <button
    (focus)="$event.target.blur()"

    type="button"
    class="btn btn-secondary btn-block btn-lg"
  >
    <i class="fa fa-close fa-lg"></i>
  </button>
</div>
