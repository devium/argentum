<div class="container-fluid h-100 row align-items-center p-0 m-0">
  <div class="container max-width col mb-5">
    <h1 class="mb-5">Argentum Login</h1>
    <div class="form-group">
      <label for="usernameInput">Username</label>
      <input id="usernameInput" type="text" class="form-control" [(ngModel)]="username" name="username">
    </div>
    <div class="form-group">
      <label for="passwordInput">Password</label>
      <input id="passwordInput" type="password" class="form-control" [(ngModel)]="password" name="password">
    </div>

    <button
      (click)="onSubmit()"
      type="button"
      class="btn btn-primary"
      [disabled]="waitingForLogin"
      [class.disabled]="waitingForLogin"
    >
      Submit
    </button>
    <div class="position-relative mt-3">
      <app-message class="w-100"></app-message>
    </div>
  </div>
</div>
