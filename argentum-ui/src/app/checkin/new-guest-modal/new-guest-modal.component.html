<div class="modal-body mx-4 my-3 p-0">

  <div class="form-group">
    <label for="codeInput">Code</label>
    <input #codeInput id="codeInput" type="text" class="form-control" [(ngModel)]="code">
  </div>

  <div class="form-group">
    <label for="nameInput">Name (optional)</label>
    <input #nameInput id="nameInput" type="text" class="form-control" [(ngModel)]="name">
  </div>

  <div class="form-group">
    <label for="mailInput">E-Mail (optional)</label>
    <input id="mailInput" type="text" class="form-control" [(ngModel)]="mail">
  </div>

  <div class="form-group">
    <label for="mailInput">Status (optional)</label>
    <div id="statusDropdown" ngbDropdown>
      <button
        class="btn btn-primary text-black"
        ngbDropdownToggle
        [style.background-color]="status ? status.color : '#ffffff'"
        [class.dark-bg]="status && isDarkBackground(status.color)"
      >
        {{status ? status.displayName : 'No status'}}
      </button>
      <div ngbDropdownMenu>
        <button
          (click)="status = null"
          class="dropdown-item"
        >
          No status
        </button>
        <button
          *ngFor="let statusOption of statuses"
          (click)="status = statusOption"
          class="dropdown-item"
          [style.background-color]="statusOption.color"
          [class.dark-bg]="isDarkBackground(statusOption.color)"
        >
          {{statusOption.displayName}}
        </button>
      </div>
    </div>
  </div>

  <div class="form-group">
    <label for="cardButton">Card (optional)</label>
    <button
      (click)="setCard()"
      id="cardButton"
      type="button"
      class="btn btn-block btn-primary"
    >
      {{card ? card : '-'}}
    </button>
  </div>

  <div class="row mt-2">
    <div class="col-6 p-1">
      <button
        (click)="activeModal.dismiss('Cancel click')"
        type="button"
        class="btn btn-secondary btn-block btn-lg"
      >
        <i class="fa fa-close fa-lg"></i>
      </button>
    </div>
    <div class="col-6 p-1">
      <button
        (click)="confirm()"
        type="button"
        class="btn btn-primary btn-block btn-lg"
      >
        <i class="fa fa-check fa-lg"></i>
      </button>
    </div>
  </div>

</div>
