<app-admin-nav></app-admin-nav>

<div class="container mt-3">

  <table *ngIf="config != null" class="table table-sm table-responsive table-striped">

    <thead>
    <tr>
      <th>Property</th>
      <th>Value</th>
    </tr>
    </thead>

    <tbody>
    <tr [class.changed]="config.hasChangedPostpaidLimit()">
      <td>Postpaid Limit</td>
      <td>
        <button (click)="setPostpaidLimit()" type="button" class="btn btn-primary btn-sm">
          {{config.edited.postpaidLimit | number: '1.2-2'}}
        </button>
      </td>
    </tr>
    </tbody>

  </table>

  <div class="mt-3 container-buttons">
    <button (click)="resetAll()" class="btn btn-primary btn-sm">
      <i class="fa fa-undo pr-1"></i><span>Reset all</span>
    </button>
    <button (click)="save()" class="btn btn-primary btn-sm">
      <i class="fa fa-save pr-1"></i><span>Save</span>
    </button>
  </div>

  <div class="mt-3">
    <app-message></app-message>
  </div>

</div>

<app-navbar></app-navbar>
