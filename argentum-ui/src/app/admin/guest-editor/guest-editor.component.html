<app-admin-nav></app-admin-nav>

<table class="table table-slim">
  <thead>
  <tr>
    <th>Code</th>
    <th>Name</th>
    <th>E-Mail</th>
    <th>Checked in</th>
    <th class="text-right">Card</th>
    <th class="text-right">Balance</th>
    <th class="text-right">Bonus</th>
  </tr>
  </thead>

  <tbody>
  <tr *ngFor="let guest of guests">
    <td>
      {{guest.code}}
    </td>
    <td>
      {{guest.name}}
    </td>
    <td>
      {{guest.mail}}
    </td>
    <td>
      {{guest.checkedIn}}
    </td>
    <td class="text-right">
      {{guest.card}}
    </td>
    <td class="text-right">
      {{guest.balance | number:'1.2-2'}}
    </td>
    <td class="text-right">
      <button (click)="setBonus(guest)" type="button" class="btn btn-primary btn-sm">
        {{guest.bonus | number:'1.2-2'}}
      </button>
    </td>
  </tr>

  </tbody>
</table>

<div class="row justify-content-center mx-0 mb-1">
  <ngb-pagination (pageChange)="changePage($event)" [collectionSize]="guestsTotal" [(page)]="page"
                  [pageSize]="PAGE_SIZE"
                  maxSize="10" rotate="true"></ngb-pagination>
</div>

<app-navbar></app-navbar>
