<app-admin-nav></app-admin-nav>

<div class="container mt-3">
  <div *ngFor="let field of fields" class="form-group row">
    <label [for]="field.key + 'Input'" class="col-sm-4 col-form-label">{{field.name}}</label>
    <div class="col-sm-8">
      <input
        [id]="field.key + 'Input'"
        class="form-control"
        [(ngModel)]="field.value">
    </div>
  </div>

  <label class="custom-file btn btn-block btn-primary mt-5">
    <input type="file" class="custom-file-input" (change)="importCsv($event.target)" hidden accept=".csv">
    <span class="custom-file-control text-white"><i class="fa fa-upload pr-1"></i>Upload file (.csv)</span>
  </label>

  <button (click)="deleteGuests()" type="button" class="btn btn-sm btn-block btn-danger my-5">
    <i class="fa fa-exclamation-triangle fa-lg pr-1"></i>Delete all guests
  </button>

  <app-message></app-message>
</div>

<app-navbar></app-navbar>
