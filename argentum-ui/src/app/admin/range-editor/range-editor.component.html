<app-admin-nav></app-admin-nav>

<div class="container mt-3">

  <table *ngIf="productRanges.length > 0" class="table table-sm table-responsive table-striped">
    <thead>
    <tr>
      <th>Name</th>
    </tr>
    </thead>

    <tbody>
    <tr *ngFor="let range of productRanges" [class.changed]="range.changed" [class.removed]="!range.edited">
      <td>
        <input
          [(ngModel)]="range.displayed.name"
          (input)="changeName(range, $event.target.value)"
          (focus)="$event.target.select()"
          class="form-control p-1"
          [class.disabled]="!range.edited"
          [disabled]="!range.edited"
        >
      </td>
      <td class="text-center">
        <button
          (click)="reset(range)"
          class="btn btn-primary btn-sm"
          [class.disabled]="(!range.changed && range.edited) || !range.original"
          [disabled]="!range.changed && range.edited || !range.original"
        >
          <i class="fa fa-undo"></i>
        </button>
      </td>
      <td class="text-center">
        <button
          (click)="remove(range)" class="btn btn-danger btn-sm"
          [class.disabled]="!range.edited"
          [disabled]="!range.edited"
        >
          <i class="fa fa-trash"></i>
        </button>
      </td>
    </tr>

    </tbody>
  </table>

  <div class="mt-3 container-buttons">
    <button (click)="newRange()" class="btn btn-primary btn-sm">
      <i class="fa fa-plus pr-1"></i><span>New product range</span>
    </button>
    <button (click)="resetAll()" class="btn btn-primary btn-sm">
      <i class="fa fa-undo pr-1"></i><span>Reset all</span>
    </button>
    <button (click)="save()" class="btn btn-primary btn-sm">
      <i class="fa fa-save pr-1"></i><span>Save changes</span>
    </button>
  </div>

  <div class="mt-3">
    <app-message></app-message>
  </div>

</div>

<app-navbar></app-navbar>
