version: '3'

services:
  api:
    build: argentum-api
    image: argentum-api
    image: 514036853215.dkr.ecr.eu-central-1.amazonaws.com/argentum-api:latest
    environment:
      - MYSQL_ROOT_PASSWORD
      - spring.datasource.url=jdbc:mysql://mysql/argentum
    ports:
      - '8080:8080'
    depends_on:
      - mysql

  ui:
    build: argentum-ui
    image: argentum-ui
    image: 514036853215.dkr.ecr.eu-central-1.amazonaws.com/argentum-ui:latest
    ports:
      - '80:80'
    depends_on:
      - api

  mysql:
    image: mysql
    volumes:
      - ./mysql:/var/lib/mysql
    environment:
      - MYSQL_ROOT_PASSWORD
      - MYSQL_DATABASE=argentum
    ports:
      - '3306:3306'
    command: [--character-set-server=utf8mb4, --collation-server=utf8mb4_unicode_ci]
